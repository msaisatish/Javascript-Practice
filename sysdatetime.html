<html>
<head>
</head>
<body>
<button onclick="display1()">Time</button>
<button onclick="display2()">Date</button>
<h1 id="myh1"></h1>
<h2 id="myh2"></h2>
<script>
setInterval(display1,1000)
function display1(){
var d=new Date();
document.getElementById("myh1").innerHTML=d.toLocaleTimeString();
}
function display2(){
var d=new Date();
document.getElementById("myh2").innerHTML=d.getDate()+" "+(d.getMonth()+1)+" "+d.getFullYear();
}
</script>
</body>
</html>
