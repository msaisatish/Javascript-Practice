<script>
var num=9889;
let rem,temp;
let sum=0;
temp=num;
while(num!=0)
{
rem=num%10;
sum=sum*10+rem;
num=parseInt(num/10);
}
if(temp==sum)
{
document.write(temp+" is a palindrome");
}
else
{
document.write(temp+" is not a palindrome")
}
</script>
