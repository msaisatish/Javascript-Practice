<script>
var num=5;
for(i=1;i<=num;i++)
{
for(j=1;j<=i-1;j++)
{
document.write("&nbsp"+"&nbsp");
}
for(j=1;j<=num+1-i;j++)
{
document.write("*");
}
document.write("<br>");
}


</script>

<script>
var char=60;
if(char>35 && char<50)
{
document.write("D Grade");
}
else if(char>50 && char<65)
{
document.write("C Grade")
}
else if(char>65 && char<75)
{
document.write("B Grade")
}
else if(char>75 && char<85)
{
document.write("A Grade")
}
else if(char>85)
{
document.write("O Grade")
}
else
{
document.write("GOOD FOR NOTHING")
}
</script>

<script>
var num=19;
var factor=0;
for(i=1;i<=num;i++)
{
if(num%i==0)
{
factor=factor+1;
}
}
if(factor==2)
{
document.write(num+" is a prime number ");
}
else
{
document.write(num+" is not a prime number");
}

</script>
